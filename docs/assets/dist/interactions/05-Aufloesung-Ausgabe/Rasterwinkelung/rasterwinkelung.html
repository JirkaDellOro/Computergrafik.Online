<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="authoring-tool" content="Adobe_Animate_CC">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Rasterwinkelung</title>
    <script language="javascript" type="text/javascript" src="main.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
<div id="image-container">
    <img src="img/grid_y.png" id="yImg">
    <img src="img/grid_m.png" id="mImg">
    <img src="img/grid_c.png" id="cImg">
    <img src="img/grid_b.png" id="bImg">
</div>

<div id="slider-container">
    <label for="yellow-range" id="yLabel">Gelb: 0째</label>
    <input type="range" class="custom-range" id="yellow-range" min=0 max= 180 value= 0 oninput="rangeChange(this)">
    <label for="magenta-range" id="mLabel">Magenta: 0째</label>
    <input type="range" class="custom-range" id="magenta-range" min=0 max= 180 value= 0 oninput="rangeChange(this)">
    <label for="cyan-range" id="cLabel">Cyan: 0째</label>
    <input type="range" class="custom-range" id="cyan-range" min=0 max= 180 value= 0 oninput="rangeChange(this)">
    <label for="black-range" id="bLabel">Schwarz: 0째</label>
    <input type="range" class="custom-range" id="black-range" min=0 max= 180 value= 0 oninput="rangeChange(this)">
</div>
</body>
</html>
