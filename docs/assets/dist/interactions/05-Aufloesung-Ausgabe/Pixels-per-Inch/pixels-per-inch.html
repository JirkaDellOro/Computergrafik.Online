<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" charset="UTF-8">
    <title>Pixels per Inch</title>
    <script language="javascript" type="text/javascript" src="main.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div id="col_2">
        <div id="form-container">
            <form id="ppi-form" action="javascript:0">
                <div id="slidercontainer1" style="text-align: center">
                    <label for="pixelRange">Anzahl Pixel</label><br>
                    <input type="range" class="custom-range" min="0.5" max="5" id="pixelRange" step="0.1" oninput="updatePixels()">
                    <br>
                    <div id="pixel-output">3584 x 2016</div>
                </div>
                <label>Bildmaße in cm</label>
                <div id="cm-input" class="row">
                    <div class="col">
                        <label for="width">Breite</label>
                        <input class="form-control" id="width" type="text" placeholder="width" oninput="updateCentimeters()" required>
                    </div>
                    <div class="col">
                    <label for="height">Höhe</label>
                    <input class="form-control" id="height" type="text" placeholder="height" readonly>
                </div>
                </div>
                <button type="submit" class="btn btn-primary" id="submit-btn" onclick="formCheck(event)">Berechnen</button>
                <br>
                <div class="row">
                    <div class="col">
                        <label for="eingabe-output">Eingabeauflösung</label>
                        <input class="form-control" id="eingabe-output" type="text" placeholder="Eingabeauflösung" readonly>
                    </div>
                        <div class="col">
                        <label for="ausgabe-output">Ausgabeauflösung</label>
                        <input class="form-control" id="ausgabe-output" type="text" placeholder="Ausgabeauflösung" readonly>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
