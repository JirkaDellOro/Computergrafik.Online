<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html" charset="utf-8" />
    <title>Animationstechniken</title>
    <!--- link to the last version of babylon --->
    <script src="https://cdn.babylonjs.com/babylon.js"></script>
    <script src="interaction.js"></script>
    <!-- <script src="main.js"></script> -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
<canvas id="renderCanvas"></canvas>
<div>
    <div id="slidercontainer1" style="text-align: center">
        <div class="btn-group" role="group" aria-label="Basic example">
            <button type="button" data-group="rotate-group" class="btn btn-secondary">Rotate</button>
            <button type="button" data-group="scaling-group" class="btn btn-secondary">Scaling</button>
            <button type="button" data-group="translation-group" class="btn btn-secondary">Translate</button>
            <button id="set-kf" type="button" class="btn btn-secondary">set</button>
            <button id="start-animation" type="button" class="btn btn-secondary">start</button>
            <input class="form-control" id="keyframe" type="text" placeholder="keyframe">
        </div>
        <div class="input-wrapper">
            <div id="rotate-group" class="transform-group">
                <label>x-axis</label>
                <input id="x-axis-rotate" class="custom-range" type="range" value="1" min="1" max="100">
                <label>y-axis</label>
                <input id="y-axis-rotate" class="custom-range" type="range" value="1" min="1" max="100">
                <label>z-axis</label>
                <input id="z-axis-rotate" class="custom-range" type="range" value="1" min="1" max="100">
            </div>
            <div id="scaling-group" class="transform-group">g
                <label>x-axis</label>
                <input id="x-axis-scaling" class="custom-range" type="range" value="1" min="1" max="100">
                <label>y-axis</label>
                <input id="y-axis-scaling" class="custom-range" type="range" value="1" min="1" max="100">
                <label>z-axis</label>
                <input id="z-axis-scaling" class="custom-range" type="range" value="1" min="1" max="100">
            </div>
            <div id="translation-group" class="transform-group">
                <label>x-axis</label>
                <input id="x-axis-translation" class="custom-range" type="range" value="1" min="1" max="100">
                <label>y-axis</label>
                <input id="y-axis-translation" class="custom-range" type="range" value="1" min="1" max="100">
                <label>z-axis</label>
                <input id="z-axis-translation" class="custom-range" type="range" value="1" min="1" max="100">
            </div>
        </div>
    </div>
</div>
</body>
</html>
