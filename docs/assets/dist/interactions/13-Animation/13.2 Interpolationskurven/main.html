<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script src='Graph.js'></script>
    <script src='Handle.js'></script>
    <script src='new.js'></script>
</head>

<body>
    <div id="container">
        <div class="graph">
            <figure>
                <canvas id="curve" width="200" height="450"></canvas>
                <figcaption id="axisTime">Time</figcaption>
                <figcaption id="axisAnimation">Animation</figcaption>

                <div id="helper"></div>
            </figure>
        </div>


        <div class="options">
            <div class="tween-container">
                <div id="box" class=""></div>
            </div>

            <div id="options">
                <label><input type="radio" name="tweening" value="0.420, 0.000, 1.000, 1.000" checked>ease-in</label>
                <label><input type="radio" name="tweening" value="0.000, 0.000, 0.580, 1.000">ease-out</label>
                <label><input type="radio" name="tweening" value="0.420, 0.000, 0.580, 1.000">ease-in-out</label>
                <label><input type="radio" name="tweening" value="0.500, 0.250, 0.500, 0.750">custom</label>
            </div>

            <label>
                <input type="button" value="Start" id="tween" class="testButton">
            </label>
        </div>

    </div>
</body>


</html>
