<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <title>Bone Animation</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script src='main.js'></script>
</head>

<body>
    <div id="main">
        <div class="images">
            <div id="1" class="img">
                <img src="assets/Bone1.png">
                <video id="video-1" src="assets/Bone1-Anim.mp4"></video>
            </div>
            <div id="2" class="img">
                <img src="assets/Bone2.png">
                <video id="video-2" src="assets/Bone2-Anim.mp4"></video>
            </div>
            <div id="3" class="img">
                <img src="assets/Bone3.png">
                <video id="video-3" src="assets/Bone3-Anim.mp4"></video>
            </div>
            <div id="4" class="img">
                <img src="assets/Bone4.png">
                <video id="video-4" src="assets/Bone4-Anim.mp4"></video>
            </div>
        </div>
        <div class="slider-container">
            <input type="range" min="1" max="4" value="1" step="1" class="slider">
            <button class="button">Play</button>
        </div>
    </div>

</body>

</html>
