<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="authoring-tool" content="Adobe_Animate_CC">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Druck</title>
    <script language="javascript" type="text/javascript" src="main.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div id="col_1">
        <div id="imgcontainer" style="background-image: url('img/RobotOG.png')">
        </div>
    </div>

    <div id="col_2">
        <div id="check-container">

            <div id="check-container2">
                <div class="form-check">
                    <input class="form-check-input" type="radio" id="radio-original" value="option1" name="radio-ans" checked oninput="updateRadioButtons(this)">
                    <label class="form-check-label" for="radio-original">
                        Original
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" id="radio-amplitude" value="option2" name="radio-ans" oninput="updateRadioButtons(this)">
                    <label class="form-check-label" for="radio-amplitude">
                        Amplitudenmoduliert gerastert
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" id="radio-frequency" value="option3" name="radio-ans" oninput="updateRadioButtons(this)">
                    <label class="form-check-label" for="radio-frequency">
                        Frequenzmoduliert gerastert
                    </label>
                </div>
            </div>

            <div id="check-container1">
                <div id="slidercontainer2" style="text-align: center">
                    <label for="rangeIP2">Anzahl Dots</label><br>
                    <input type="range" class="custom-range" min="1" max="5" id="rangeIP2" step="1" value="1" oninput="updateDotSlider(this)" disabled>
                </div>
                <div id="slidercontainer1" style="text-align: center">
                    <label for="rangeIP1">Vergrößerung</label><br>
                    <input type="range" class="custom-range" min="1" max="10" id="rangeIP1" step="1" value="1" oninput="updateZoomSlider(this)">
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
