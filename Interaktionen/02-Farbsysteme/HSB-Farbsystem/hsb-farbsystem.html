<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="authoring-tool" content="Adobe_Animate_CC">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>HSB-Farbsystem</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script language="javascript" type="text/javascript" src="test.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
<div id="canvas-container">
    <canvas id="canvas">

    </canvas>
</div>

    <div id="instructions">
        Verschiebe den Regler hue(Farbton), um einen Farbton auszuwählen. Lasse dir anschließend die Abstufungen mittels saturation(Sättigung) und brightness(Helligkeit) anzeigen.
    </div>
    <br>
    <div id="slider-container">
        <div id="hue">
            <label for="sliderH">hue: 180</label><br>
            <input type="range" class="custom-range" min="0" max="360" id="sliderH" step="1" value="180">
        </div>
        <div id="saturation">
            <label for="sliderS">saturation: 1</label><br>
            <input type="range" class="custom-range" min="0" max="1" id="sliderS" step="0.01" value="1">
        </div>
        <div id="brightness">
            <label for="sliderB">brightness: 1</label><br>
            <input type="range" class="custom-range" min="0" max="1" id="sliderB" step="0.01" value="1">
        </div>
    </div>
    <br>
    <div id="hsv"></div>
    <div id="rgb"></div>
    <div id="hex"></div>
</body>

</html>
