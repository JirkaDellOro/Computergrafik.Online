<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <title></title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script src='main.js'></script>
    <title>Verkettung</title>
</head>

<body>
    <div id="container">
        <div id="img-wrapper">
            <img src="assets/square.jpg" >
        </div>
        <div id="controls">
            <div id="translate">
                <h3>Translate</h3>
                <div class="left">
                    &#8249;
                </div>
                <div class="right">
                    &#8250;
                </div>
                <br>
                <label for="translateX">X
                    <input id="translateX" type="range" min="-100" max="100" value="0">
                </label>
                <br>
                <label for="translateY">Y
                    <input id="translateY" type="range" min="-100" max="100" value="0">
                </label>
            </div>

            <div id="skew">
                <h3>Skew</h3>
                <div class="left">
                    &#8249;
                </div>
                <div class="right">
                    &#8250;
                </div>
                <br>
                <label for="skewX">X
                    <input id="skewX" type="range" min="-40" max="40" value="0">
                </label>
                <br>
                <label for="skewY">Y
                    <input id="skewY" type="range" min="-40" max="40" value="0">
                </label>
            </div>

            <div id="rotation">
                <h3>Rotate</h3>
                <div class="left">
                    &#8249;
                </div>
                <div class="right">
                    &#8250;
                </div>
                <br>
                <label for="rotate">
                    <input id="rotate" type="range" min="0" max="360" value="0">
                </label>
            </div>
        </div>
    </div>
</body>

</html>
