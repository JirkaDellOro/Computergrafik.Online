<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="main.css" rel="stylesheet" type="text/css">
    <script src='main.js'></script>
    <title>Unterschied zu Rastergrafiken - Interaktion</title>
</head>

<body>
    <div id="main">
        <div class="images">
            <div id="raster" class="img">
                <img id="raster-image" src="grafiken/Roboter960x720.png">
            </div>
            <div id="vektor" class="img">
                <img id="vektor-image" src="grafiken/roboter.svg">
            </div>
        </div>
        <div class="images">
            <div class="img-hover-zoom img-hover-zoom--xyz">
                <img src="grafiken/Roboter960x720.png" ><!--png ohne Weichzeichnung-->
            </div>
            <div class="img-hover-zoom img-hover-zoom--xyz">
                    <img src="grafiken/roboter.svg" >
                </div>
        </div>

        <div id="range">
            <input type="range" value="1" min="1" max="15" step="0.01">
        </div>
    </div>
</body>

</html>
