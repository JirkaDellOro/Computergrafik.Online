<!DOCTYPE html>
<html>

    <meta charset='utf-8'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
</head>

<body>
    <div id="container">
        <div class="graph">
            <figure>
                <canvas id="curve" width="300" height="300"></canvas>

        <div class="options">

            <div id="options">
                <label><input type="radio" name="tweening" id="one" value="0.1, 0.1, 0.9, 0.9" checked>1. Grades</label>
                <label><input type="radio" name="tweening" id="two" value="0.75, 0.250">2. Grades</label>
                <label><input type="radio" name="tweening" id="three" value="0.500, 0.250, 0.500, 0.750">3. Grades</label>
            </div>

        </div>

       
        <script src="main.js"></script>

    </div>
