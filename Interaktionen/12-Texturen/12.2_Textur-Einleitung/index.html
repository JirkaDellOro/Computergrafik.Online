<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="authoring-tool" content="Adobe_Animate_CC">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Texture-Einleitung</title>
    <script language="javascript" type="text/javascript" src="test.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
    <div id="col_1">
        <div id="imgcontainer">
        </div>
    </div>

    <div id="col_2">
        <div id="instructions">
            Wähle den Kubus oder die Sphäre aus. Vergleiche anschließend das gewählte Objekt mit und ohne Textur.
        </div>

        <div id="check-container">
            <div class="form-check">
                <input class="" type="radio" name="radios" id="kubusOhne" value="option1" checked>
                <label class="" for="kubusOhne">
                    Kubus ohne Textur
                </label>
                <input class="form-check-input" type="radio" name="radios" id="kubusMit" value="option2">
                <label class="form-check-label" for="kubusMit">
                    Kubus mit Textur
                </label>
            </div>
            <div class="form-check">
                <input class="" type="radio" name="radios" id="sphareOhne" value="option3">
                <label class="" for="sphareOhne">
                    Spähre ohne Textur
                </label>
                <input class="form-check-input" type="radio" name="radios" id="sphareMit" value="option4">
                <label class="form-check-label" for="sphareMit">
                    Spähre mit Textur
                </label>
            </div>
        </div>
    </div>

</body>

</html>
