<!doctype html>

	<script type="text/javascript" src="./assets/dist/data/data.json"></script>

<body>
	<div class="navigation-desktop">
		<div class="desktop-wrapper">
			<a href="./"><img class="logo" src="./assets/src/images/logo/roboterlogo.png"></a>

			<a href="https://www.hs-furtwangen.de/" target="_blank"><img src="./assets/dist/images/logo/hfulogo.png" alt="" class="logo"></a>
		</div>
	</div>
	<header class="navigation-header">

			<div class="navigation-wrapper">
				<img class="logo" src="./assets/src/images/logo/roboterlogo.png">

			</div>
